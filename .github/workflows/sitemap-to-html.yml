name: Sitemap to HTML Converter

on:
  schedule:
    # 매일 오전 9시(한국시간)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 수동 실행 가능
  repository_dispatch:
    # n8n에서 트리거 가능
    types: [scrape-content]
  push:
    branches: [ main ]

jobs:
  convert-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup Chrome and ChromeDriver
      run: |
        # Chrome 설치
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # ChromeDriver Manager를 통한 자동 설치
        pip install webdriver-manager
        
    - name: Set Chrome binary path
      run: |
        echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
        
    - name: Run AI article generator and Tistory poster
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLOUDFLARE_API_TOKEN: HGa9Eyioyu2fvj0h-1Gq4LeVbWgnVnN7Dx2Yjz7p
      run: |
        python q.py
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: HGa9Eyioyu2fvj0h-1Gq4LeVbWgnVnN7Dx2Yjz7p
        accountId: 5778a7b9867a82c2c6ad6d104d5ebb6d
        projectName: 12345-82w
        directory: output
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}