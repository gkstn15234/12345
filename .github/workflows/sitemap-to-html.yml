name: Sitemap to HTML Converter

on:
  schedule:
    # 매일 오전 9시(한국시간)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 수동 실행 가능
  push:
    branches: [ main ]

jobs:
  convert-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup Chrome and ChromeDriver
      run: |
        # Chrome 설치
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # ChromeDriver Manager를 통한 자동 설치
        pip install webdriver-manager
        
    - name: Set Chrome binary path
      run: |
        echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
        
    - name: Run AI article generator and Tistory poster
      run: |
        python q.py
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: '🤖 Auto-generated HTML files from sitemap'
        branch: main
        file_pattern: '*.html output/*'
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output